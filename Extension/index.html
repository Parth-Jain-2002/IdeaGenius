<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaGenius</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="text-center flex flex-col items-center min-w-[250px] p-4 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6">IDEAGEN</h1>
        <div class="flex flex-col items-start space-y-3 w-4/5">
          <div class="flex items-center">
            <img src="assets/images/summary_icon.png" alt="Summary Icon" class="w-4 h-4 mr-4" />
            <p id="summary" class="text-base">Summarize It</p>
          </div>
          <hr class="w-full border-gray-300 mx-auto" />
          <div class="flex items-center">
            <img src="assets/images/insights_icon.png" alt="Insights Icon" class="w-4 h-4 mr-4" />
            <p id="insights" class="text-base">Get Insights</p>
          </div>
          <hr class="w-full border-gray-300 mx-auto" />
          <div class="flex items-center">
            <img src="assets/images/chat_icon.png" alt="Chat Icon" class="w-4 h-4 mr-4" />
            <p id="deep-dive" class="text-base">AI Dive</p>
          </div>
          <hr class="w-full border-gray-300 mx-auto" />
          <div class="flex items-center">
            <img src="assets/images/plus_icon.png" alt="Plus Icon" class="w-4 h-4 mr-4" />
            <p id="research-bank" class="text-base">Add to Bank</p>
          </div>
        </div>
      </div>      
    <script src="assets/js/index.js"></script>
</body>
</html>
